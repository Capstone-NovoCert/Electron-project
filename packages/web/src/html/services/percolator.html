<div class="pipeline-content">
    <div class="content-header">
        <h3 id="step-title">Percolator (Optional)</h3>
        <button class="help-btn" title="percolator 실행을 원한다면 설치하게 해야 됨.">?</button>
    </div>
    
    <div class="input-form">
        <div class="form-description">
            <p>Choose the percolator input features:</p>
        </div>
        
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="dm" name="features">
                <label for="dm">dM</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="adbsdm" name="features">
                <label for="adbsdm">adbsdM</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="dmppm" name="features">
                <label for="dmppm">dMppm</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="absdmppm" name="features">
                <label for="absdmppm">absdMppm</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="fracbymatchint" name="features">
                <label for="fracbymatchint">FracB(Y)MatchInt</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="seqcoverbyion" name="features">
                <label for="seqcoverbyion">SeqCoverB(Y)ion</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="consecutivebyion" name="features">
                <label for="consecutivebyion">ConsecutiveB(Y)ion</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="sa" name="features" checked>
                <label for="sa">SA</label>
                <span class="input-note">SA는 default로 check</span>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="peplen" name="features">
                <label for="peplen">PepLen</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="absdrt" name="features">
                <label for="absdrt">absdRT</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="numofannopeaks" name="features">
                <label for="numofannopeaks">NumOfAnnoPeaks</label>
            </div>
        </div>
        
        <div class="form-actions">
            <button class="btn btn-primary start-btn" id="start-btn" disabled>Start</button>
        </div>
        
        <div class="file-info">
            <p>input file: .pin</p>
            <p>output file: .csv</p>
        </div>
    </div>
</div>
