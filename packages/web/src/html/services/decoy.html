<div class="pipeline-content">
    <div class="content-header">
        <h3 id="step-title">Decoy spectra generation</h3>
        <button class="help-btn" title="매뉴얼을 불러오는 버튼. 매뉴얼은 페이지 창 하나 띄워서 보여주기.">?</button>
    </div>
    
    <div class="input-form">
                    <div class="form-group">
                <label for="input-dir">Input mgf file dir:</label>
                <div class="file-input-group">
                    <input type="text" id="input-dir" class="form-input long-input" placeholder="입력 파일 디렉토리 경로를 입력하세요" readonly>
                    <button type="button" class="btn btn-secondary" id="select-input-dir">폴더 선택</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="output-dir">Output dir:</label>
                <div class="file-input-group">
                    <input type="text" id="output-dir" class="form-input long-input" placeholder="출력 디렉토리 경로를 입력하세요" readonly>
                    <button type="button" class="btn btn-secondary" id="select-output-dir">폴더 선택</button>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="precursor-tolerance">Precursor tolerance:</label>
                    <div class="input-with-unit">
                        <input type="text" id="precursor-tolerance" class="form-input short-input" placeholder="0">
                        <span class="unit">ppm</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="memory">Memory:</label>
                    <div class="input-with-unit">
                        <input type="text" id="memory" class="form-input short-input" placeholder="0">
                        <span class="unit">GB</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="random-seed">Random seed:</label>
                    <input type="text" id="random-seed" class="form-input short-input" placeholder="0">
                </div>
            </div>
        
        <div class="form-actions">
            <button class="btn btn-primary start-btn" id="start-btn" disabled>Start</button>
        </div>
        
        <div class="file-info">
            <p>input file: .mgf</p>
            <p>output file: .mgf</p>
        </div>
    </div>
</div>
