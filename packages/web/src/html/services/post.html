<div class="pipeline-content">
    <div class="content-header">
        <h3 id="step-title">Post analysis</h3>
        <button class="help-btn" title="매뉴얼을 불러오는 버튼. 매뉴얼은 페이지 창 하나 띄워서 보여주기.">?</button>
    </div>
    
    <div class="input-form">
        <div class="form-group">
            <label for="reference-fasta-file">reference fasta file:</label>
            <div class="file-input-group">
                <input type="text" id="reference-fasta-file" class="form-input long-input" placeholder="참조 fasta 파일 경로를 입력하세요">
            </div>
        </div>
        
        <div class="form-actions">
            <button class="btn btn-primary start-btn" id="start-btn" disabled>Start</button>
        </div>
        
        <div class="results-section">
            <h4>Results:</h4>
            <div class="result-item">
                <span>matched with Ref. protein sequence: 100</span>
                <a href="#" class="visualization-link">ref.와 unref. 사이의 score 분포 시각화?</a>
            </div>
            <div class="result-item">
                <span>Novel peptide candidates: 20</span>
            </div>
        </div>
        
        <div class="immunopeptidome-section">
            <p>If it's immunomepeptidome, we also provide NetMHCPan to predict binding ratio</p>
            <button class="btn btn-secondary predict-btn">Predict</button>
            
            <div class="results-section">
                <h4>Results:</h4>
                <div class="result-item">
                    <span>Binding ratio: </span>
                    <a href="#" class="visualization-link">+ 길이별 binders의 개수 시각화.</a>
                </div>
                <div class="result-item">
                    <span>Binder: </span>
                </div>
            </div>
        </div>
    </div>
</div>
