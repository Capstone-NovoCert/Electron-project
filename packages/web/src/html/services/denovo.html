<div class="pipeline-content">
    <div class="content-header">
        <h3 id="step-title">De novo peptide sequencing</h3>
        <button class="help-btn" title="매뉴얼을 불러오는 버튼. 매뉴얼은 페이지 창 하나 띄워서 보여주기.">?</button>
    </div>
    
    <div class="input-form">
        <div class="form-description">
            <p>We provide Casanovo(v4.1) for De novo peptide sequencing</p>
        </div>
        
        <div class="form-group">
            <label for="target-spectra-dir">Target spectra dir:</label>
            <div class="file-input-group">
                <input type="text" id="target-spectra-dir" class="form-input long-input" placeholder="이전 단계에서 가져온 디렉토리 경로">
                <span class="input-note">전 화면의 directory를 가져와서 input에 보여줌.</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="decoy-spectra-dir">Decoy spectra dir:</label>
            <div class="file-input-group">
                <input type="text" id="decoy-spectra-dir" class="form-input long-input" placeholder="Decoy 스펙트라 디렉토리 경로를 입력하세요">
            </div>
        </div>
        
        <div class="form-group">
            <label for="casanovo-yaml-path">Casanovo .yaml path:</label>
            <div class="file-input-group">
                <input type="text" id="casanovo-yaml-path" class="form-input long-input" placeholder="Casanovo .yaml 파일 경로를 입력하세요">
            </div>
        </div>
        
        <div class="form-group">
            <label for="casanovo-model-path">Casanovo model path:</label>
            <div class="file-input-group">
                <input type="text" id="casanovo-model-path" class="form-input long-input" placeholder="Casanovo model 파일 경로를 입력하세요">
            </div>
        </div>
        
        <div class="form-actions">
            <button class="btn btn-secondary download-btn">Download Casanovo parameters .yaml file</button>
            <button class="btn btn-primary start-btn" id="start-btn" disabled>Start</button>
        </div>
        
        <div class="file-info">
            <p>input file: .mgf</p>
            <p>output file: .csv</p>
        </div>
    </div>
</div>
